<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>Just Nu</h3>
  <div class="main-container">
  <div class="coverflow-container">
    <ol class="coverflow-list">
      
      <input type="radio" name="cover-item" id="cover-1">
      <li class="coverflow-item">
        <label for="cover-1">
          <figure class="album-cover">
            <img src="/Image/filmCover/KungFuPanda.jpg">
            <figcaption class="album-name">KungFuPanda</figcaption>
          </figure>
        </label>
      </li>
      
      <input type="radio" name="cover-item" id="cover-2">
      <li class="coverflow-item">
        <label for="cover-2">
          <figure class="album-cover">
            <img src="/Image/filmCover/Vaiana.jpg" />
            <figcaption class="album-name">Vaiana</figcaption>
          </figure>
        </label>
      </li>
      
      <input type="radio" name="cover-item" id="cover-3">
      <li class="coverflow-item">
        <label for="cover-3">
          <figure class="album-cover">
            <img src="/Image/filmCover/Venom.jpg">
            <figcaption class="album-name">Venom</figcaption>
          </figure>
        </label>
      </li>
      
      <input type="radio" name="cover-item" id="cover-4">
      <li class="coverflow-item">
        <label for="cover-4">
          <figure class="album-cover">
            <img src="/Image/filmCover/Skyfall.jpg">
            <figcaption class="album-name">Skyfall</figcaption>
          </figure>
        </label>
      </li>
     
      <input type="radio" name="cover-item" id="cover-5">
      <li class="coverflow-item">
        <label for="cover-5">
          <figure class="album-cover">
            <img src="/Image/filmCover/Husdjuren.jpg">
            <figcaption class="album-name">Husdjuren</figcaption>
          </figure>
        </label>
      </li>
      
      <input type="radio" name="cover-item" id="cover-6">
      <li class="coverflow-item">
        <label for="cover-6">
          <figure class="album-cover">
            <img src="/Image/filmCover/Inception.jpg">
            <figcaption class="album-name">Inception</figcaption>
          </figure>
        </label>
      </li>
      
    </ol>
  </div>
  <div class="controls">
      <label for="cover-1">1</label>
      <label for="cover-2">2</label>
      <label for="cover-3">3</label>
      <label for="cover-4">4</label>
      <label for="cover-5">5</label>
      <label for="cover-6">6</label>
      
    </div>
</div>
