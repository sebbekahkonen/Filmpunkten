<main>
  <hr class="lineoverLabels">
  </hr>
  <div class="maindivRegister">
    <div class="leftRegister">
      <label class="usernameRegister">Användarnamn (E-postadress)*</label>
      <input id="username" type="text" placeholder="Användarnamn" onkeypress="checkSpace(event)"
        onchange="checkUsernameLength(this.value)">
      <div class="usernameMessage"></div>
      <label class="passwordRegister">Ditt Lösenord*</label>
      <input id="password" type="text" placeholder="Lösenord" onkeypress="checkSpace(event)"
        onchange="checkPasswordLength(this.value); checkRepeatedPassword()">
      <div class="passwordMessage"></div>
      <label class="repeatpasswordRegister">Repetera Lösenord*</label>
      <input id="repeatPassword" type="text" placeholder="Repetera Lösenord" onkeypress="checkSpace(event)"
        onchange="checkRepeatedPassword()">
      <div class="repeatPasswordMessage"></div>
    </div>

    <div class="rightRegister">
      <label class="firstnameRegister">Förnamn*</label>
      <input id="firstName" type="text" placeholder="Förnamn" onkeypress="checkSpace(event)"
        onchange="checkFirstName(this.value)">
      <div class="firstNameMessage"></div>
      <label class="lastnameRegister">Efternamn*</label>
      <input id="lastName" type="text" placeholder="Efternamn" onkeypress="checkSpace(event)"
        onchange="checkLastName(this.value)">
      <div class="lastNameMessage"></div>
      <label class="phonenumberRegister">Telefonnummer*</label>
      <input id="phoneNumber" type="text" placeholder="Telefonnummer" onkeypress="checkSpace(event)"
        onchange="checkPhoneNumber(this.value)">
      <div class="phoneNumberMessage"></div>
    </div>
  </div>
  </div>
  <hr class="lineunderLabels">
  </hr>
  <button class="registerNow">Register</button>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 15
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="JS-files/registerFunction.js"></script>
